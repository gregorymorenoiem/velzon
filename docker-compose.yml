services:
  # ------------------------
  # Nginx Reverse Proxy
  # ------------------------
  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    cpus: 0.30
    mem_limit: 256m
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      gateway:
        condition: service_started
      reactapp:
        condition: service_healthy
    networks:
      - internal
    restart: always

  # ------------------------
  # React App (Production)
  # ------------------------
  reactapp:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    container_name: react-app
    cpus: 0.40
    mem_limit: 384m
    environment:
      VITE_API_URL: https://localhost/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal
    restart: always

networks:
  internal:
    name: my-internal-network
    driver: bridge